<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Student CRUD System</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>

        <!-- Add Student Form -->
        <div class="form" id="add-student">
            <form id="add-student-form">
                <div class="form-group">
                    <label for="student-name">Name</label>
                    <input type="text" id="student-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="student-mentor">Student Mentor</label>
                    <input type="text" id="student-mentor" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="student-class">Student Class</label>
                    <input type="text" id="student-class" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="student-email">Email</label>
                    <input type="email" id="student-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="student-birthday">Birthday</label>
                    <input type="date" id="student-birthday" class="form-control" required>
                </div>
                <input type="submit" value="Add Student" class="btn btn-primary" id="student-submit">
            </form>
        </div>

        <!-- Students Table -->
        <div class="container mt-5">
            <h2>Students List (<span id="total-students"></span>)</h2>
            <table class="table" id="student-list">
                <thead>
                    <th>Name</th>
                    <th>Student ID</th>
                    <th>Mentor</th>
                    <th>Class</th>
                    <th>Email</th>
                    <th>Birthday</th>
                    <th>Actions</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
